kind: Service
apiVersion: v1
metadata:
  name: mysql-direct-port
  namespace: fabricrealtime
  annotations:
    # from https://radu-matei.com/blog/k8s-appsvc/
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
    service.beta.kubernetes.io/azure-load-balancer-internal-subnet: {{ .Values.InternalSubnet }}
  labels:
    dns: mysqlrealtime
    expose: internal
spec:
  selector:
    app: mysqlserver
  ports:
  - name: mysqlport
    protocol: TCP
    port: 3307
    targetPort: 3306
  type: LoadBalancer
---